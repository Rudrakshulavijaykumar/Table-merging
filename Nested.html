<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nested loop</title>
</head>
<body>
	<center>Nested loop</center>
	<ul>
		<li>AAAAAAAAA</li>
		<li>BBBBBBBBB</li>
		<ol>
			<li>CCCCCCC</li>
			<li>DDDDDDD</li>
			<li>EEEEEEE</li>
			</ol>
		</ul>
				<ul>
				<li>FFFFFFF</li>
				<li>GGGGGGG</li>
				<ol>
					<li>HHHHHHH</li>
					<li>IIIIIIIII</li>
				</ol>
				  <ol type="I">
					<li>VVVVVVVVV</li>
					<li>YYYYYYYYY</li>
				</ol>
			</ul>
</body>
</html>
