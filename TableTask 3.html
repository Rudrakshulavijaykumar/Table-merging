<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabletask 3</title>
</head>
<body>
	<center><h1>Table in Html</h1></center>
	<table border cellpadding="10" cellspacing="1" height="400" width="600">
		<tr>
			<td>A</td>
			<td>B</td>
	    	<td rowspan="3">D</td>
			<td colspan="2">E</td>
			<td>F</td>
		</tr>
		<tr>
			<td>C</td>
			<td rowspan="2">G</td>
			<td rowspan="2">H</td>
			<td rowspan="2">I</td>
		</tr>
		<tr>
			<td colspan="2">J</td>
	    </tr>
		<tr>
			<td colspan="3">K</td>
			<td>L</td>
			<td colspan="2">M</td>
			</tr>
	</table>
</body>
</html>
